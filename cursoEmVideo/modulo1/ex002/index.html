<body>
    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de 
        qualquer jeito.  
        Basta colocar tudo  
        no meio do par de tags 
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar
        especifico <br> como este,
        voce pode usar a teg &lt;br&gt;.
    </p>
